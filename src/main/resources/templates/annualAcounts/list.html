<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout :: frgHead"></head>
<body>
<header th:replace="layout :: frgHeader"></header>
<!-- breadcrumb start-->
<section class="breadcrumb_part breadcrumb_bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                    <div class="breadcrumb_iner_item">
                        <h2>Balance Anual</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- breadcrumb end-->


<!-- about us part start-->
<input type="hidden" th:field="${condominium.idcondominium}" />
<section class="about_us padding_top pb-5">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col-md-12 col-lg-12">
                <div class="card col-md-12">
                    <div class="card-body">
                        <div class="form-group row">
                            <h3 class="card-title col-sm-11" th:text="${title}"><i class="ti-user"></i></h3>
                        </div>
                        <hr />
                        <div class="row">
                            <div class="col-6">
                                <table  id="ownersTable" class="table table-striped table-bordered">
                                    <thead>
                                    <tr>
                                        <th ><i class="ti-tag"></i>&nbsp;ID</th>
                                        <th ><i class="ti-user"></i>&nbsp;A&ntilde;o</th>
                                        <th ><i class="ti-panel"></i>&nbsp;Acciones</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>

                            <div class="col-6">
                                <div class="canvas-holder">
                                    <canvas id="chart-expmonthly"></canvas>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="layout :: frgFooter"></footer>
<script th:src="@{/js/tables/annualCountsDatatable.js}"></script>
<script th:src="@{/js/Reports/RepTypeOfExpensesMonthly.js}"></script>
</body>
</html>
