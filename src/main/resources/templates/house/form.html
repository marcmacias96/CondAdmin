<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="layout :: head"></head>
<body>
<header th:replace="layout :: frgHeader"></header>
<section class="breadcrumb_part breadcrumb_bg">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="breadcrumb_iner">
					<div class="breadcrumb_iner_item">
						<h2>Casas</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<div class="container pb-5">
	<div  class="d-flex flex-column">
		<!-- Begin Page Content -->
		<div class="container">
			<div class="container-fluid">
				<br />
				<div class="card col-md-12">
					<div class="card-body">
						<div class="form-group row">
							<div class="content col-sm-1">
								<i class="far fa-plus-square fa-2x"></i>
							</div>
							<h3 class="card-title col-sm-10" th:text="${title}"></h3>
						</div>

						<hr />

						<form th:action="@{/house/save}" th:object="${house}" method="post">
							<div class="form-group row">
								<div class="col-sm-3">
									<i class="ti-home"></i>
									<label class="h5 col-form-label">&nbsp;Numero:</label>
								</div>
								<div class="col-sm-6">
									<input class="single-input" type="number"
										   th:field="*{number}"
										   th:errorclass="'form-control is-invalid'" />
									<small class="invalid-feedback"
										   th:if="${#fields.hasErrors('number')}"
										   th:errors="*{number}"></small>
								</div>
							</div>

							<hr />

							<div class="form-group row">
								<div class="col-sm-3">
									<i class="ti-archive"></i>
									<label class="h5 col-form-label">&nbsp;Bloque:</label>
								</div>
								<div class="col-sm-6">
									<input class="single-input" type="text"
										   th:field="*{block}"
										   th:errorclass="'form-control is-invalid'" />
									<small class="invalid-feedback"
										   th:if="${#fields.hasErrors('block')}"
										   th:errors="*{block}"></small>
								</div>
							</div>

							<hr/>

							<div class="form-group row ">
								<div class="content col-sm-3">
									<i class="ti-email"></i>
									<label class="h5 col-form-label">&nbsp;Due√±o:</label>
								</div>
								<div class="content col-sm-6">
									<select class="default-select" th:field="*{owner.idowner}">
										<option value=0>--Seleccione--</option>
										<option th:each="owner : ${ownerList}"
												th:value="${owner.idowner}"
												th:text="${owner.name}"
												th:selected="${house.owner.idowner == owner.idowner}"></option>
									</select>
								</div>

								<small class="invalid-feedback"
									   th:if="${#fields.hasErrors('owner.idowner')}"
									   th:errors="*{owner.idowner}"
								></small>
							</div>
							<hr/>

							<input type="hidden" th:field="*{ownerId}" />
							<input type="hidden" th:field="*{idhouse}" />
							<input type="hidden" th:field="*{condmId}" />
							<div class="col-12 d-flex flex-row-reverse">
								<a class="genric-btn  danger circle"
								   th:href="@{/house/list}">
									<i class="ti-close"></i>&nbsp; Cancelar</a>
								<button class="genric-btn success circle" type="submit">
									<i class="ti-save"></i>&nbsp; Guardar
								</button>
							</div>



						</form>



					</div>
				</div>
			</div>

		</div>
	</div>
</div>
<footer th:replace="layout :: frgFooter"></footer>
</body>
</html>
