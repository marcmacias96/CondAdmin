<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body>

<!-- breadcrumb start-->
<section class="breadcrumb_part breadcrumb_bg">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="breadcrumb_iner">
					<div class="breadcrumb_iner_item">
						<h2>Ingresos</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- breadcrumb ends-->

<div id="content-wrapper" class="d-flex flex-column">
	<!-- Begin Page Content -->
	<div class="container">
		<div class="container-fluid">
			<br/>
			
		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<h3 class="card-title col-sm-6"
						th:text="${income.value}"></h3>
						<div class="col-sm-4">
							<button class="genric-btn btn-sm danger circle" data-toggle="modal" data-target="#deleteModal">
							<i class="ti-trash"></i>&nbsp; Eliminar</button>
							<a class="genric-btn btn-sm success circle" th:href="@{/incomes/list}"><i
								class="ti-arrow-left"></i>&nbsp; Atras</a>
						</div>
				</div>
					<input type="hidden" id="idincome"
						th:value="${income.idincome}" />
					
				<hr />
					
				<div class="row">
					<div class="col-md-12">
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="ti-sticky-note"></i> <label class="h5 col-form-label">&nbsp;Fecha:</label>
							</div>
							<div class="col-sm-8">
								<h5 class="card-text" th:text=${#dates.format(incomes.date,'dd-MM-yyyy')}></h5>
							</div>
						</div>
					</div>
				</div>
					
				</div>
			</div>
			
				<div id="deleteModal" class="modal" tabindex="-1" role="dialog">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">Deseas eliminar el ingreso?</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<p th:text="${income.value}"></p>
							</div>
							<div class="modal-footer">						
								<button type="button" class="genric-btn btn-sm danger circle" data-dismiss="modal">Cancelar</button>
								<a th:href="@{/incomes/delete/} + ${incomes.idincome}" class="genric-btn btn-sm success circle">Confirmar</a>
							</div>
						</div>
					</div>
				</div>
				<footer th:replace="layout :: frgFooter"></footer>
			</div>
		</div>
	</div>
</body>
</html>
