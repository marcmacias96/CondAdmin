<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout :: frgHead"></head>
<body>

<!-- breadcrumb start-->
<section class="breadcrumb_part breadcrumb_bg">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="breadcrumb_iner">
					<div class="breadcrumb_iner_item">
						<h2>Propietarios</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- breadcrumb ends-->

<div class="container  pb-5">
	<header th:replace="layout :: frgHeader"></header>
	<div  class="d-flex flex-column">
		<!-- Begin Page Content -->
		<div class="container">
			<div class="container-fluid">
				<br />

		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="col-6 ">
						<h3 th:text="${owner.name} + ' ' +  ${owner.lastName} "></h3>
					</div>
					<div class="col-6 d-flex flex-row-reverse">
						<div sec:authorize="hasRole('ROLE_USER-ADMIN')" class="form-group px-2">
							<a class="genric-btn btn-sm info circle" th:href="@{/house/create/} + ${owner.idowner}">
								<i class="ti-plus"></i>&nbsp;Casa</a>
						</div>
						<div sec:authorize="hasRole('ROLE_USER')" class="form-group px-2">
							<button class="genric-btn btn-sm danger circle" data-toggle="modal" data-target="#deleteModal">
								<i class="ti-trash"></i>&nbsp; Eliminar </button>
						</div>
						<div sec:authorize="hasRole('ROLE_USER')" class="form-group px-2">
							<a class="genric-btn btn-sm info circle" th:href="@{/owner/update/} + ${owner.idowner}">
								<i class="ti-pencil"></i>&nbsp;Editar</a>
						</div>
					</div>
				</div>
				<div class="row">
					<input type="hidden" th:field="${owner.idowner}" />
					<div class="col-md-12">
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="ti-user"></i> <label class="h5 col-form-label">&nbsp;Apellido:</label>
							</div>
							<div class="col-sm-8">
								<h5 class="align-content-start " th:text="${owner.lastName}"></h5>
							</div>
						</div>						
					</div>
				</div>
				
				
				<hr />
				
				<div  sec:authorize="hasRole('ROLE_USER-ADMIN')" class="row">
					<div class="col-md-12">
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="ti-id-badge"></i> <label class="h5 col-form-label">&nbsp;Cedula:</label>
							</div>
							<div class="col-sm-8 ">
								<h5 class="align-content-start" th:text="${owner.ci}"></h5>
							</div>
						</div>						
					</div>
				</div>
				
				
				<hr />
				
				<div class="row">
					<div class="col-md-12">
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="ti-email"></i> <label class="h5 col-form-label">&nbsp;Correo:</label>
							</div>
							<div class="col-sm-8">
								<h5 class="align-content-start" th:text="${owner.email}"></h5>
							</div>
						</div>						
					</div>
				</div>

				<hr />

				<div class="row">
					<div class="col-md-12">
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="ti-email"></i> <label class="h5 col-form-label">&nbsp;Condominio:</label>
							</div>
							<div class="col-sm-8">
								<h5 class="align-content-start" th:text="${owner.condominium.name}"></h5>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<div id="deleteModal" class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Do you want to delete owners?</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p th:text="${owner.name}"></p>
					</div>
					<div class="modal-footer">						
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
						<a th:href="@{/owner/delete/} + ${owner.idowner}" class="btn btn-success">Confirmar</a>
					</div>
				</div>
			</div>
		</div>
				<div id="HouseList"></div>
			</div>
		</div>
	</div>
</div>
<footer th:replace="layout :: frgFooter"></footer>
<script th:src="@{/js/AjaxFunctions/OwnerCard.js}"></script>
</body>
</html>
