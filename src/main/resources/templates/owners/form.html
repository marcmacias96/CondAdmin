<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<div id="wrapper">
	<header th:replace="layout :: frgHeader"></header>
	<div id="content-wrapper" class="d-flex flex-column">
		<!-- Begin Page Content -->
		<div class="container">
			<div class="container-fluid">			
				<br />
		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="far fa-plus-square fa-2x"></i>
					</div>
					<h3 class="card-title col-sm-10" th:text="${title}"></h3>					
				</div>
				<hr />
				
				<form th:action="@{/owner/save}" th:object="${owner}" method="post">
										
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-info-circle"></i>
							<label class="h5 col-form-label">&nbsp;Name:</label>						
						</div>
						<div class="content col-sm-6">							
							<textarea class="form-control" type="text" 
								th:field="*{name}"
								th:errorclass="'form-control is-invalid'" /></textarea>	
								<small class="invalid-feedback"
								th:if="${#fields.hasErrors('name')}"
								th:errors="*{name}"></small>										
						</div>
					</div>
			
										
					<hr />
					
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-info-circle"></i>
							<label class="h5 col-form-label">&nbsp;Last Name:</label>						
						</div>
						<div class="content col-sm-6">							
							<textarea class="form-control" type="text" 
								th:field="*{lastName}"
								th:errorclass="'form-control is-invalid'" /></textarea>	
								<small class="invalid-feedback"
								th:if="${#fields.hasErrors('lastName')}"
								th:errors="*{lastName}"></small>										
						</div>
					</div>
					
					
					<hr />
					
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-info-circle"></i>
							<label class="h5 col-form-label">&nbsp;ID Card:</label>						
						</div>
						<div class="content col-sm-6">							
							<textarea class="form-control" type="text" 
								th:field="*{ci}"
								th:errorclass="'form-control is-invalid'" /></textarea>	
								<small class="invalid-feedback"
								th:if="${#fields.hasErrors('ci')}"
								th:errors="*{ci}"></small>										
						</div>
					</div>
					
					
					<hr />
					
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-info-circle"></i>
							<label class="h5 col-form-label">&nbsp;Email:</label>						
						</div>
						<div class="content col-sm-6">							
							<textarea class="form-control" type="text" 
								th:field="*{email}"
								th:errorclass="'form-control is-invalid'" /></textarea>	
								<small class="invalid-feedback"
								th:if="${#fields.hasErrors('email')}"
								th:errors="*{email}"></small>										
						</div>
					</div>
					
					
					<div class="form-group row">
						<div class="col-sm-4">
							<a class="btn btn-danger" 
								th:href="@{/owner/list}">
							<i class="fas fa-minus-circle"></i>&nbsp;Cancel</a>
							<button class="btn btn-success" type="submit">
								<i class="fas fa-plus-circle"></i>&nbsp;Save
							</button>
						</div>
					</div>
					<input type="hidden" th:field="*{idowner}" />
							
				
				</form>
				
	
				
			</div>
		</div>
			</div>
			<footer th:replace="layout :: frgFooter"></footer>
		</div>
	</div>
</div>
</body>
</html>
