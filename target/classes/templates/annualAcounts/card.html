<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout :: frgHead"></head>
<body>

<!-- breadcrumb start-->
<section class="breadcrumb_part breadcrumb_bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                    <div class="breadcrumb_iner_item">
                        <h2>Balance Anual</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- breadcrumb ends-->

<div class="container">
    <input type="hidden" th:field="${anualCounts.idannualcounts}" />
    <header th:replace="layout :: frgHeader"></header>
    <div  class="d-flex flex-column">
        <!-- Begin Page Content -->
        <div class="container">
            <div class="container-fluid">
                <br />

                <div class="card col-md-12">
                    <div class="card-body">
                        <div class="form-group row">
                            <div class="col-6 ">
                                <h3 th:text="${title2}"></h3>
                            </div>

                            <div class="col-6 d-flex flex-row-reverse">
                               <!-- <div sec:authorize="hasRole('ROLE_USER-ADMIN')" class="form-group px-2">
                                    <a class="genric-btn btn-sm success circle" th:href="@{/annualAcounts/closeBox/} + ${annualAcounts.getIdannualcounts}">
                                        <i class="ti-plus"></i>&nbsp; Cierre de Año</a>
                                </div>-->
                                <div class="form-group">
                                    <!--<a class="genric-btn btn-sm success circle" th:href="@{/annualAcounts/closeBox/} + ${annualAcounts.getIdannualcounts}">
                                        <i class="ti-plus"></i>&nbsp; Cierre de Año</a>-->
                                    <a class="genric-btn btn-sm info circle" th:href="@{/annualCounts/list}">
                                    	<i class="ti-back-left"></i>&nbsp; Atras</a>
                                </div>

                            </div>
                        </div>
                        <input type="hidden"
                               th:value="${anualCounts.idannualcounts}" />
                        <hr />

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group row">
                                    <div class="content col-sm-3 bg-light">
                                        <i class="far fa-sticky-note"></i> <label class="h5 col-form-label">&nbsp;Año:</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <h5 class="card-text" th:text="${anualCounts.year}"></h5>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <hr />

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group row">
                                    <div class="content col-sm-3 bg-light">
                                        <i class="far fa-sticky-note"></i> <label class="h5 col-form-label">&nbsp;Ingresos:</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <h5 class="card-text" th:text="${anualCounts.income}"></h5>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr />

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group row">
                                    <div class="content col-sm-3 bg-light">
                                        <i class="far fa-sticky-note"></i> <label class="h5 col-form-label">&nbsp;Gastos</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <h5 class="card-text" th:text="${anualCounts.expenses}"></h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <section class="about_us padding_top pb-5">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-md-12 col-lg-12">
                    <div class="card col-md-12">
                        <div class="card-body">
                            <div class="form-group row">
                                <h3 th:text="${title}"></h3>
                            </div>
                            <table  id="monthlyTable" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th ><i class="ti-tag"></i>&nbsp;ID</th>
                                        <th ><i class="ti-calendar"></i>&nbsp;Mes</th>
                                        <th ><i class="ti-hand-point-up"></i>&nbsp;Acciones</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<footer th:replace="layout :: frgFooter"></footer>
<script th:src="@{/js/tables/annualCountsDatatable.js}"></script>
<script th:src="@{/js/tables/monthlyCountsDatatable.js}"></script>
</body>
</html>
