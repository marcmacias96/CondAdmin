<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout :: frgHead"></head>
<body>
<header th:replace="layout :: frgHeader"></header>
<!-- breadcrumb start-->
<section class="breadcrumb_part breadcrumb_bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                    <div class="breadcrumb_iner_item">
                        <h2>Cuentas Anuales</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- breadcrumb end-->


<!-- about us part start-->
<section class="about_us padding_top pb-5">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col-md-2 col-lg-4">
                <div class="about_us_img">
                    <img th:src="@{/img/GrupoCasa.png}" alt="">
                </div>
            </div>
            <div class="col-md-10 col-lg-8">
                <div class="card col-md-12">
                    <div class="card-body">
                        <div class="form-group row">
                            <div class="content col-sm-1">
                                <i class="far fa-plus-square fa-2x"></i>
                            </div>
                            <h3 class="card-title col-sm-10" th:text="${title}"></h3>
                        </div>
                        <hr />
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th class="align-middle text-center"><i class="ti-home"></i>&nbsp;Ano</th>
                                <th class="align-middle text-center"><i class="ti-money"></i>&nbsp;Ingresos</th>
                                <th class="align-middle text-center"><i class="ti-money"></i> Gastos</th>
                            </tr>

                            </thead>
                            <tbody>
                            <tr th:each="annualcounts : ${annualCountsList}" >
                                <td class="align-middle text-center" th:text="${annualcounts.year}"></td>
                                <td class="align-middle text-center" th:text="${annualcounts.income}"></td>
                                <td class="align-middle text-center" th:text="${annualcounts.expenses}"></td>
								<td>
								<div class="row">
									<a class="btn btn-sm btn-warning" title="Editar"
									   th:href="@{/annualCounts/update/} + ${annualcounts.idannualcounts}">
										<i class="ti-pencil"></i>
									</a>
									<a class="btn btn-sm btn-primary" title="Ver"
									   th:href="@{/annualCounts/retrieve/} + ${annualcounts.idannualcounts}">
										<i class="ti-eye"></i>
									</a>									
								</div>

							</td>	
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
	</div>
</section>
<footer th:replace="layout :: frgFooter"></footer>
</body>
</html>
