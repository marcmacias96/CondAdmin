<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<header th:replace="layout :: frgHeader"></header>
<section class="breadcrumb_part breadcrumb_bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                    <div class="breadcrumb_iner_item">
                        <h2>Gastos</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="container pb-5">
    <div  class="d-flex flex-column">
        <!-- Begin Page Content -->
        <div class="container">
            <div class="container-fluid">
                <br />
                <div class="card col-md-12">
                    <div class="card-body">
                        <div class="form-group row">
                            <div class="content col-sm-1">
                                <i class="far fa-plus-square fa-2x"></i>
                            </div>
                            <h3 class="card-title col-sm-10" th:text="${title}"></h3>
                        </div>
                        <hr />

                        <form th:action="@{/expenses/save}" th:object="${expenses}" method="post">
										
							<div class="form-group row">
								<div class="content col-sm-3">
									<i class="fas fa-info-circle"></i>
									<label class="h5 col-form-label">&nbsp;Valor:</label>						
								</div>
								<div class="content col-sm-6">							
									<textarea class="form-control" type="text" required
										th:field="*{value}"
										th:errorclass="'form-control is-invalid'" /></textarea>	
										<small class="invalid-feedback"
										th:if="${#fields.hasErrors('value')}"
										th:errors="*{value}"></small>										
								</div>
							</div>	
						
							<hr />
							
							<div class="form-group row">
								<div class="content col-sm-3">
									<i class="fas fa-info-circle"></i>
									<label class="h5 col-form-label">&nbsp;Fecha:</label>						
								</div>
								<div class="content col-sm-6">							
								<input class="form-control"  type="date" required
								 th:field="*{date}" 
									th:errorclass="'form-control is-invalid'">
												 <small
													class="invalid-feedback"
													th:if="${#fields.hasErrors('date')}"
													th:errors="*{date}"></small>									
								</div>
							</div>	
							
							<hr />
							
							<div class="form-group row">
								<div class="content col-sm-3">
									<i class="fas fa-info-circle"></i>
									<label class="h5 col-form-label">&nbsp;Detalle:</label>						
								</div>
								<div class="content col-sm-6">							
									<textarea class="form-control" type="text" required
										th:field="*{detail}"
										th:errorclass="'form-control is-invalid'" /></textarea>	
										<small class="invalid-feedback"
										th:if="${#fields.hasErrors('detail')}"
										th:errors="*{detail}"></small>										
								</div>
							</div>	
							
							<input type="hidden" th:field="*{idexpenses}" />
							
							<div class="col-12 d-flex flex-row-reverse">
		                                <a class="genric-btn  danger circle"
		                                   th:href="@{/expenses/list}">
		                                    <i class="ti-close"></i>&nbsp; Cancelar</a>
		                                <button class="genric-btn success circle" type="submit">
		                                    <i class="ti-save"></i>&nbsp; Guardar
		                                </button>
		                            </div>
		                            
						</form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<footer th:replace="layout :: frgFooter"></footer>
</body>
</html>
