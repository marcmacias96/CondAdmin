<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body>
	<header th:replace="layout :: frgHeader"></header>
	<!-- breadcrumb start-->
	<section class="breadcrumb_part breadcrumb_bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb_iner">
						<div class="breadcrumb_iner_item">
							<h2>Ingresos</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- breadcrumb ends-->
	
	<div class="container pb-5">
	
		<div class="d-flex flex-column">
			<!-- Begin Page Content -->
			<div class="container">
				<div class="container-fluid">				
					<br />
			<div class="card col-md-12">
				<div class="card-body">
					<div class="form-group row">
						<div class="content col-sm-1">
							<i class="far fa-plus-square fa-2x"></i>
						</div>
						<h3 class="card-title col-sm-10" th:text="${title}"></h3>
					</div>
					<hr />
					<table class="table table-hover">
						<thead>
							<tr>
								<th><i class="ti-money"></i>&nbsp; Valor</th>
								<th><i class="ti-calendar"></i>&nbsp; Fecha</th>
								<th><i class="ti-comment-alt"></i>&nbsp; Descripcion</th>
								<th><i class="ti-layers"></i>&nbsp; Tipo</th>
	
								<th><a class="genric-btn info circle" th:href="@{/incomes/create}" >
									<i class="ti-plus"></i>&nbsp;Nuevo</a>
								</th>
							</tr>
							
						</thead>
						<tbody>						
							<tr th:each="incomes : ${incomeList}" >
								<td th:text="${incomes.value}"></td>
								<td th:text=${#dates.format(incomes.date,'dd-MM-yyyy')}></td>
								<td th:text="${incomes.description}"></td>
								<td th:text="${incomes.type}"></td>
								
								<td>
									<div class="row">
										<a class="btn btn-sm btn-warning" title="Editar"
										   th:href="@{/incomes/update/} + ${incomes.idincome}">
											<i class="ti-pencil"></i>
										</a>
										<a class="btn btn-sm btn-primary" title="Ver"
										   th:href="@{/incomes/retrieve/} + ${incomes.idincome}">
											<i class="ti-eye"></i>
										</a>									
									</div>
	
								</td>							
							</tr>				
						
						</tbody>
					</table>
				</div>
			</div>
				</div>
				<footer th:replace="layout :: frgFooter"></footer>
			</div>
		</div>
	</div>
</body>
</html>
