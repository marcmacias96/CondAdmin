<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body>
<header th:replace="layout :: frgHeader"></header>
<!-- breadcrumb start-->
<section class="breadcrumb_part breadcrumb_bg">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="breadcrumb_iner">
					<div class="breadcrumb_iner_item">
						<h2>Propietarios</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- breadcrumb start-->

<div class="container pb-5">

	<div class="d-flex flex-column">
		<!-- Begin Page Content -->
		<div class="container">
			<div class="container-fluid">				
				<br />
		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="far fa-plus-square fa-2x"></i>
					</div>
					<h3 class="card-title col-sm-10" th:text="${title}"></h3>
				</div>
				<hr />
				<table class="table table-hover">
					<thead>
						<tr>
							<th><i class="ti-user"></i>&nbsp;Name</th>
							<th><i class="ti-user"></i>&nbsp;LastName</th>
							<th><i class="ti-id-badge"></i>&nbsp;ID Card</th>
							<th><i class="ti-email"></i>&nbsp;Email</th>

							<th><a class="btn btn-sm btn-success" th:href="@{/owner/create}" >
								<i class="fas fa-plus"></i>&nbsp;New</a>
							</th>
						</tr>
						
					</thead>
					<tbody>						
						<tr th:each="owners : ${ownerList}" >
							<td th:text="${owners.name}"></td>
							<td th:text="${owners.lastName}"></td>
							<td th:text="${owners.ci}"></td>
							<td th:text="${owners.email}"></td>
							
							<td>
								<div class="row">
									<a class="btn btn-sm btn-warning" title="Edit"
									   th:href="@{/owner/update/} + ${owners.idowner}">
										<i class="ti-pencil"></i>
									</a>
									<a class="btn btn-sm btn-primary" title="View"
									   th:href="@{/owner/retrive/} + ${owners.idowner}">
										<i class="ti-hand-point-up"></i>
									</a>									
								</div>

							</td>							
						</tr>				
					
					</tbody>
				</table>
			</div>
		</div>
			</div>

		</div>
	</div>
</div>
<footer th:replace="layout :: frgFooter"></footer>
</body>
</html>
