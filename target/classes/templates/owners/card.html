<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body>

<!-- breadcrumb start-->
<section class="breadcrumb_part breadcrumb_bg">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="breadcrumb_iner">
					<div class="breadcrumb_iner_item">
						<h2>Propietarios</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- breadcrumb start-->
<div class="container pb-5">
	<header th:replace="layout :: frgHeader"></header>
	<div  class="d-flex flex-column">
		<!-- Begin Page Content -->
		<div class="container">
			<div class="container-fluid">
				<br />

		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="col-6 ">
						<h3
								th:text="${owner.name} +  ${owner.lastName} "></h3>
					</div>
					<div class="col-6 d-flex flex-row-reverse">
						<div class="form-group px-2">
							<button class="genric-btn danger circle" data-toggle="modal" data-target="#deleteModal">
								<i class="ti-trash"></i>&nbsp;Delete</button>
						</div>
						<div class="form-group">
							<a class="genric-btn info circle" th:href="@{/owner/list}"><i
									class="ti-back-left"></i>&nbsp;Back</a>
						</div>

					</div>
				</div>
				<input type="hidden" id="Id"
					th:value="${owner.idowner}" />
					
					
				<hr />
				
				<div class="row">
					<div class="col-md-12">
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="far fa-sticky-note"></i> <label class="h5 col-form-label">&nbsp;Last Name:</label>
							</div>
							<div class="col-sm-8">
								<h5 class="card-text" th:text="${owner.lastName}"></h5>
							</div>
						</div>						
					</div>
				</div>
				
				
				<hr />
				
				<div class="row">
					<div class="col-md-12">
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="far fa-sticky-note"></i> <label class="h5 col-form-label">&nbsp;ID Card:</label>
							</div>
							<div class="col-sm-8">
								<h5 class="card-text" th:text="${owner.ci}"></h5>
							</div>
						</div>						
					</div>
				</div>
				
				
				<hr />
				
				<div class="row">
					<div class="col-md-12">
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="far fa-sticky-note"></i> <label class="h5 col-form-label">&nbsp;Email:</label>
							</div>
							<div class="col-sm-8">
								<h5 class="card-text" th:text="${owner.email}"></h5>
							</div>
						</div>						
					</div>
				</div>
				
			</div>
		</div>
		<div id="deleteModal" class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Do you want to delete owners?</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p th:text="${owner.name}"></p>
					</div>
					<div class="modal-footer">						
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
						<a th:href="@{/owner/delete/} + ${owner.idowner}" class="btn btn-success">Confirm</a>
					</div>
				</div>
			</div>
		</div>
			</div>
		</div>
	</div>
</div>
<footer th:replace="layout :: frgFooter"></footer>
</body>
</html>
