<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="layout :: head"></head>
<body>
<header th:replace="layout :: frgHeader"></header>
<section class="breadcrumb_part breadcrumb_bg">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="breadcrumb_iner">
					<div class="breadcrumb_iner_item">
						<h2>Propietarios</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<div class="container pb-5">
	<div  class="d-flex flex-column">
		<!-- Begin Page Content -->
		<div class="container">
			<div class="container-fluid">			
				<br />
		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="far fa-plus-square fa-2x"></i>
					</div>
					<h3 class="card-title col-sm-10" th:text="${title}"></h3>					
				</div>
				<hr />
				
				<form th:action="@{/owner/save}" th:object="${owner}" method="post">
										
					<div class="form-group row">
						<div class="col-sm-3">
							<i class="ti-user"></i>
							<label class="h5 col-form-label">&nbsp;Nombre: </label>
						</div>
						<div class="col-sm-6">
							<input class="single-input" type="text"
								th:field="*{name}"
								th:errorclass="'form-control is-invalid'" /></input>
								<small class="invalid-feedback"
								th:if="${#fields.hasErrors('name')}"
								th:errors="*{name}"></small>										
						</div>
					</div>
			
										
					<hr />
					
					<div class="form-group row">
						<div class="col-sm-3">
							<i class="ti-user"></i>
							<label class="h5 col-form-label">&nbsp;Apellido: </label>
						</div>
						<div class="col-sm-6">
							<input class="single-input" type="text"
								th:field="*{lastName}"
								th:errorclass="'form-control is-invalid'" /></input>
								<small class="invalid-feedback"
								th:if="${#fields.hasErrors('lastName')}"
								th:errors="*{lastName}"></small>										
						</div>
					</div>
					
					
					<hr />
					
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="ti-id-badge"></i>
							<label class="h5 col-form-label">&nbsp;Cedula: </label>
						</div>
						<div class="content col-sm-6">							
							<input class="single-input" type="text"
								th:field="*{ci}"
								th:errorclass="'form-control is-invalid'" /></textarea>
								<small class="invalid-feedback"
								th:if="${#fields.hasErrors('ci')}"
								th:errors="*{ci}"></small>										
						</div>
					</div>
					
					
					<hr />
					
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="ti-email"></i>
							<label class="h5 col-form-label">&nbsp;Email:</label>						
						</div>
						<div class="content col-sm-6">							
							<input class="single-input" type="text"
								th:field="*{email}"
								th:errorclass="'form-control is-invalid'" />
								<small class="invalid-feedback"
								th:if="${#fields.hasErrors('email')}"
								th:errors="*{email}"></small>										
						</div>
					</div>
					<hr />

					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="ti-email"></i>
							<label class="h5 col-form-label">&nbsp;Nombre de Usuario:</label>
						</div>
						<div class="content col-sm-6">
							<input class="single-input" type="text"
								   th:field="*{tuser.name}"
								   th:errorclass="'form-control is-invalid'" />
							<small class="invalid-feedback"
								   th:if="${#fields.hasErrors('tuser.name')}"
								   th:errors="*{tuser.name}"></small>
						</div>
					</div>
					<input type="hidden" th:field="*{condmId}" />
					<input type="hidden" th:field="*{idowner}" />
					<div class="col-12 d-flex flex-row-reverse">
						<a class="genric-btn  danger circle"
						   th:href="@{/condominium/myCondo}">
							<i class="ti-close"></i>&nbsp; Cancelar</a>
						<button class="genric-btn success circle" type="submit">
							<i class="ti-save"></i>&nbsp; Guardar
						</button>
					</div>

							
				
				</form>



			</div>
		</div>
			</div>

		</div>
	</div>
</div>
<footer th:replace="layout :: frgFooter"></footer>
</body>
</html>
