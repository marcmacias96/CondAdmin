<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout :: frgHead"></head>
<body>

<!-- breadcrumb start-->
	<section class="breadcrumb_part breadcrumb_bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb_iner">
						<div class="breadcrumb_iner_item">
							<h2>Casas</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
<!-- breadcrumb start-->

<div id="container pb-5">
	<header th:replace="layout :: frgHeader"></header>
	<div class="d-flex flex-column">
		<!-- Begin Page Content -->
		<div class="container">
			<div class="container-fluid">
				<br />

		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="col-6">
						<h3	th:text="Casa"></h3>
					</div>
					<div  sec:authorize="hasRole('ROLE_USER')" class="col-6 d-flex flex-row-reverse">
						<div  sec:authorize="hasRole('ROLE_USER-ADMIN')" class="form-group px-2">
							<button class="genric-btn danger circle" data-toggle="modal" data-target="#deleteModal">
							<i class="ti-trash"></i>&nbsp; Eliminar</button>
						</div>
						
					</div>
				</div>
				<input type="hidden" id="idhouse"
					th:value="${house.idhouse}" />

				<hr />
				
				<div class="row">	
					<div class="col-md-12">
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="ti-home"></i> <label class="h5 col-form-label">&nbsp;Numero:</label>
							</div>
							<div class="col-sm-8">
								<h5 class="align-middle text-cente" th:text="${house.number}"></h5>
							</div>
						</div>						
					</div>
				</div>

				<hr />

				<div class="row">
					<div class="col-md-12">
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="ti-id-badge"></i> <label class="h5 col-form-label">&nbsp;Bloque:</label>
							</div>
							<div class="col-sm-8">
								<h5 class="align-middle text-cente" th:text="${house.block}"></h5>
							</div>
						</div>
					</div>
				</div>

				<hr />

				<div class="row">
					<div class="col-md-12">
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="ti-id-badge"></i> <label class="h5 col-form-label">&nbsp;Propietario:</label>
							</div>
							<div class="col-sm-8">
								<h5 class="align-middle text-cente" th:text="${house.owner.name}"></h5>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<div id="deleteModal" class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Deseas eliminar la casa?</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p th:text="${house.block}"></p>
					</div>
					<div class="modal-footer">						
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
						<a th:href="@{/house/delete/} + ${house.idhouse}" class="btn btn-success">Confirmar</a>
					</div>
				</div>
			</div>
		</div>
			</div>

		</div>
	</div>
</div>
<footer th:replace="layout :: frgFooter"></footer>
</body>
</html>
