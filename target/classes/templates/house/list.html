	<div class="card col-md-8">
		<div class="card-body">
			<div class="form-group  row">
				<div class="content col-sm-1">
					<i class="far fa-plus-square fa-2x"></i>
				</div>
				<h3 class="card-title col-sm-10" th:text="${title}"></h3>
			</div>
			<hr />
			<table class="table table-hover" id="houseListByCondom">
				<thead>
				<tr>
					<th class="align-middle text-center"><i class="ti-home"></i>&nbsp;Numero</th>
					<th class="align-middle text-center"><i class="ti-layers-alt"></i>&nbsp;Bloque</th>
					<th class="align-middle text-center"><i class="ti-user"></i>&nbsp;Acciones</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="house : ${houseList}" >
					<td class="align-middle text-center" th:text="${house.number}"></td>
					<td class="align-middle text-center" th:text="${house.block}"></td>

					<td>
						<div class="d-flex justify-content-center">
							<a sec:authorize="hasRole('ROLE_USER-ADMIN')" class="genric-btn btn-sm info-border circle" title="Edit"
							   th:href="@{/house/update/} + ${house.idhouse}">
								<i class="ti-pencil"></i>
							</a>
							<a class="genric-btn btn-sm info-border circle" title="View"
							   th:href="@{/house/retrive/} + ${house.idhouse}">
								<i class="ti-hand-point-up"></i>
							</a>
						</div>

					</td>
				</tr>

				</tbody>
			</table>
